# Solar Handshake — 8-minute portal cycle (480s FTE window)
# Appends to data/handshake.log and pushes with SING! Handshake Cycle [TIMESTAMP].
# Requires: Settings > Actions > General > Workflow permissions: Read and write.
name: Solar Handshake

on:
  schedule:
    # Every 8 minutes (UTC) — matches 480s solar portal cycle
    - cron: '0,8,16,24,32,40,48,56 * * * *'
  workflow_dispatch:

jobs:
  handshake:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Ensure data dir and append handshake log
        id: handshake
        run: |
          mkdir -p data
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT
          echo "[$TIMESTAMP] SING! Handshake Cycle" >> data/handshake.log

      - name: Commit and push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "SING! Handshake Cycle [${{ steps.handshake.outputs.timestamp }}]"
          file_pattern: data/handshake.log
          commit_user_name: "github-actions[bot]"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"
          commit_author: "SING! Solar Handshake <noreply@github.com>"
