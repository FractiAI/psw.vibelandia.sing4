    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
(function () {
    var params = new URLSearchParams(window.location.search);
    var snap = (params.get('snap') || '').trim().replace(/^\.\.\//, '');
    if (!snap) {
        document.getElementById('snap-loading').innerHTML = 'Choose a SNAP: <a href="snap.html?snap=VIBELANDIA_SHELL_SAG_A_SMACS_BRIDGE_SNAP.md">Vibelandia Shell</a> · <a href="snap.html?snap=SPACE_CLOUD_DIVISION_CORE_FOUNDATION_SNAP.md">Core Foundation</a> · <a href="snap.html?snap=FULL_SMACS_0723_SAG_A_ME_TRIANGULATION_MODE_SNAP.md">FULL SMACS Triangulation</a> · <a href="space-cloud-division.html">Space Cloud Division</a>';
        document.getElementById('snap-title').textContent = 'SNAPs';
        document.getElementById('snap-tagline').textContent = 'All SNAPs on one beautiful skin.';
        return;
    }
    if (!snap.endsWith('.md')) snap += '.md';
    var base = snap.replace(/\.md$/i, '');
    var url = '../' + snap;

    fetch(url)
        .then(function (r) {
            if (!r.ok) throw new Error('Not found');
            return r.text();
        })
        .then(function (md) {
            var firstLine = md.split('\n')[0] || '';
            var title = firstLine.replace(/^#\s*/, '').trim() || base.replace(/_/g, ' ');
            document.getElementById('snap-title').textContent = title;
            document.getElementById('snap-tagline').textContent = base.replace(/_/g, ' ') + ' · NSPFRNP';
            document.title = title + ' — SNAP · VIBELANDIA!';

            if (typeof marked !== 'undefined') {
                marked.setOptions({ gfm: true, breaks: true });
                var html = marked.parse(md);
                html = html.replace(/href="([^"]+\.md)(#[^"]*)?"/g, function (_, path, hash) {
                    if (path.indexOf('http') === 0 || path.indexOf('//') === 0) return 'href="' + path + (hash || '') + '"';
                    var name = path.split('/').pop() || path;
                    return 'href="snap.html?snap=' + encodeURIComponent(name) + (hash ? hash : '') + '"';
                });
                document.getElementById('snap-body').innerHTML = html;
            } else {
                document.getElementById('snap-body').innerHTML = '<pre style="white-space: pre-wrap;">' + md.replace(/</g, '&lt;') + '</pre>';
            }

            document.getElementById('snap-loading').style.display = 'none';
            document.getElementById('snap-body').style.display = 'block';
            document.getElementById('snap-cta').style.display = 'flex';
        })
        .catch(function () {
            document.getElementById('snap-loading').innerHTML = 'SNAP not found. <a href="' + url + '">Open raw markdown</a> · <a href="space-cloud-division.html">← Space Cloud Division</a><p class="snap-err">File: ' + snap + '</p>';
        });
})();
    </script>
