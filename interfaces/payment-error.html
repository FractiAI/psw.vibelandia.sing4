<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Error | Vibelandia Reno</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .container {
            max-width: 600px;
            text-align: center;
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(255,0,0,0.3);
            border-radius: 20px;
            padding: 3rem;
        }
        .error-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        h1 {
            font-size: 2rem;
            color: #ff6b6b;
            margin-bottom: 1rem;
        }
        .error-message {
            background: rgba(255,0,0,0.1);
            border: 1px solid rgba(255,0,0,0.3);
            border-radius: 12px;
            padding: 1.5rem;
            margin: 2rem 0;
            color: #ffaaaa;
        }
        .actions {
            margin-top: 2rem;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, #8a2be2, #1e90ff);
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            margin: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">‚ùå</div>
        <h1>Payment Error</h1>
        <p>We encountered an issue processing your payment.</p>
        
        <div id="error-message" class="error-message">
            <!-- Error details loaded here -->
        </div>
        
        <div class="actions">
            <a href="/interfaces/payment-checkout.html" class="btn">Try Again</a>
            <a href="/" class="btn">Return to Vibelandia</a>
            <a href="mailto:info@fractiai.com?subject=Payment Error" class="btn">Contact Support</a>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error') || 'Unknown error occurred';
        
        document.getElementById('error-message').innerHTML = `
            <p><strong>Error:</strong></p>
            <p>${error}</p>
            <p style="margin-top: 1rem; font-size: 0.9rem;">If this problem persists, please contact support.</p>
        `;
    </script>
</body>
</html>
