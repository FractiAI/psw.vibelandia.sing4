<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {

            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .container {
            max-width: 600px;
            text-align: center;
            background: rgba(255,255,255,0.06);

        .success-icon { font-size: 4rem; margin-bottom: 1rem; }
        .neutral-icon { font-size: 3rem; margin-bottom: 1rem; color: #888; }
        h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, #7fff7f, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;

        .neutral h1 { color: #aaa; -webkit-text-fill-color: #aaa; background: none; }
        .order-info {

            padding: 1.5rem;
            margin: 2rem 0;

        .neutral .order-info { background: rgba(255,255,255,0.05); border-color: rgba(255,255,255,0.15); }
        .order-info p { color: #aaa; margin: 0.5rem 0; }
        .order-id { color: #7fff7f; font-family: monospace; }
        .what-next {
            text-align: left;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(212, 175, 55, 0.25);
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1.5rem 0;
        }
        .what-next h2 { color: #d4af37; font-size: 1.1rem; margin-bottom: 0.75rem; }
        .what-next-p { color: #ccc; line-height: 1.6; font-size: 0.95rem; margin-bottom: 0.75rem; }
        .what-next-p:last-of-type { margin-bottom: 0; }
        .actions { margin-top: 2rem; }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, #8a2be2, #1e90ff);
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            margin: 0.5rem;
        }
        .btn.gold { background: linear-gradient(135deg, #d4af37, #b8860b); color: #000; font-weight: 700; }
    </style>
</head>
<body>
    <div id="root" class="container">

    <script src="api-config.js"></script>
    <script src="golden-key-browser.js"></script>

                    '<div id="order-info" class="order-info"></div>' +

                    '<p class="what-next-p"><strong>Next:</strong> Go to <a href="profile.html" style="color:#00d4ff;">Wallet</a> to see your key, or <a href="../index.html" style="color:#00d4ff;">Launch Pad</a> to explore.</p>' +
                    '</div>' +
                    '<div class="actions">' +
                    '<a href="profile.html" class="btn gold">Wallet</a> ' +
                    '<a href="../index.html" class="btn">Launch Pad</a> ' +
                    '<a href="chairman-workspace.html" class="btn">Chairman Console</a>' +
                    '</div>';
                var info = document.getElementById('order-info');

                document.title = 'Payment | VIBELANDIA RENO!';

</body>
</html>
